<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Price Forecast</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        color: #333;
      }
      header {
        background-color: #1e2a38;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid #7f8c8d;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin: 0;
        font-size: 2.5em;
        color: #ecf0f1;
      }
      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: calc(100vh - 80px);
        box-sizing: border-box;
      }
      #graph {
        width: 100%;
        height: 500px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        box-sizing: border-box;
      }
      .link {
        text-decoration: none;
        color: #3498db;
        font-size: 1.2em;
        margin: 10px;
      }
      .link:hover {
        text-decoration: underline;
      }
      form {
        margin: 20px;
        text-align: center;
      }
      form input {
        padding: 10px;
        margin: 5px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background-color: #2980b9;
      }
      .prediction {
        font-size: 1.5em;
        margin: 20px;
        display: flex;
        align-items: center;
      }
      .prediction span {
        font-size: 1.2em;
        font-weight: bold;
        margin-right: 10px;
      }
      .arrow {
        font-size: 1.5em;
        margin-left: 10px;
      }
      .arrow.green {
        color: green;
      }
      .arrow.red {
        color: red;
      }
      .arrow.gray {
        color: gray;
      }
      .price.green {
        color: green;
      }
      .price.red {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bitcoin Price Forecast</h1>
    </header>
    <main>
      <form method="POST">
        <label for="n_days">Select number of days to forecast:</label>
        <select id="n_days" name="n_days" required>
          <option value="1">1 Day</option>
          <option value="10">10 Days</option>
          <option value="15">15 Days</option>
          <option value="20">20 Days</option>
          <option value="25">25 Days</option>
          <option value="30">30 Days</option>
        </select>
        <button type="submit">Forecast</button>
      </form>
      <div id="graph">{{ graph|safe }}</div>
      {% if prediction %}
      <div class="prediction">
        <p>
          Predicted Price:
          <span class="price {% if color %}{{ color }}{% endif %}"
            >{{ prediction }}</span
          >
          <span class="arrow {% if color %}{{ color }}{% endif %}"
            >{{ arrow if arrow else '' }}</span
          >
        </p>
      </div>
      {% endif %}
      <a href="/" class="link">Back to Home</a>
    </main>
  </body>
</html>
